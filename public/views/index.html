<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../stylesheets/style.css" />

  <title>Todoアプリ</title>
</head>
<body>
  <div class="container">
    <!-- Content here -->
  </div>

  <h1>Todoアプリ</h1>
  <button
    type="button"
    class="btn btn-primary"
    data-toggle="modal"
    data-target="#exampleModal"
  >
    + タスクを追加
  </button>

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">タスク登録</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <script src="../javascripts/index.js"></script>
        <!-- アラートの表示内容-->
        <div class="modal-body">
          <form id="create-form"  method="POST" >
            <div class="form-group" >
              <label for="">タスク</label>
              <input class="form-control" type="text" name="taskName" /><br />
            </div>
            <div  class="form-group">
              <label for="">期限</label>
              <input class="form-control" type="text" name="deadline"/><br />
            </div>
            <div  class="form-group">
              <label for="">カテゴリー</label>
              <select class="custom-select" name="category">
                <option selected >勉強</option>
                <option value="1">勉強</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </form>
          <div  class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              キャンセル
            </button>
            <button id="create-task" type="button" class="btn btn-primary" >登録</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ここからタスクのリストに代わっていく-->
  <div class="row">
        <ul id="task-contents">
        </ul>
    </div>
</div>
  <!--          ここから更新のモーダル-->
  <div
    class="modal fade"
    id="exampleModal2"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">タスクの更新</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="update-form">
            <input type=”hidden” name=”id”>
            <div class="form-group">
              <label for="">タスク</label>
              <input class="form-control" name="task" type="text" /><br />
            </div>
            <div class="form-group">
              <label for="">期限</label>
              <input class="form-control" type="text" name="deadline"><br />
            </div>
            <div class="form-group">
              <label for="">カテゴリー</label>
              <select class="custom-select " name="category">
                <option value="1" selected>勉強</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            
              <div class="form-group">
              <label for="">ステータス</label>
              <select class="custom-select " name="status">
                <option value="1" selected>進行中</option>
                <option value="2">一時停止</option>
                <option value="3">やめた</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            キャンセル
          </button>
          <button id="update-task" type="button" class="btn btn-primary">更新</button>
        </div>
      </div>
    </div>
  </div>
  <!-- ここから削除のモーダル-->
  <div
    class="modal fade"
    id="exampleModal3"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">タスクの更新</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="">犬の散歩</label>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            キャンセル
          </button>
          <button type="button" class="btn btn-primary">更新</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <script>
    $("#create-task").on("click", async function(){
      //
      const requestData = {
        taskName: $("#create-form input[name=taskName]").val(),
        deadline: $("#create-form input[name=deadline]").val(),
        category: $("#create-form select[name=category]").val(),
      };
      //
      const response = await httpPost(
        "//" + window.location.host + "/api/tasks",
        requestData
      );
      window.location.reload();
    })
  </script>
  <script>
    
    $(async function () {
      //jsonを叩いている
      const data = await httpGet("//" + window.location.host + "/api/items");
      const list = data.map((item) => {
        return `<li>
          <span class="b" ></span>
          <div class="col-sm-8 task">
          <span style="font-size": 25px;>${item.task_name}</span>
          <span style="font-size: 20px;">${item.deadline}</span>
        </div>
          <button
            date-updateid=${item.id}
              type="button"
              class="btn btn-outline-primary col-sm-1 update-button"
              data-toggle="modal"
              data-target="#exampleModal2"
            >
              更新
            </button>
          <button
              
              date-id=${item.task_name}
              type="button"
              class="btn btn-outline-danger col-sm-1 delete-button"
              data-toggle="modal"
              data-target="#exampleModal3"
            >
              削除
            </button>
          </li>`;
      });
      $("ul#task-contents").append(list);
    });
  </script>
  <script>
    $(document).on("click", ".update-button", async function (){
      const updateid = $(this).data("updateid");
      console.log(updateid);
      const response = await httpGet("//" + window.location.host + `/api/items/${updateid}`);
      console.log(response);
      //日付
      //初期値をセット
      $("#update-form input[name=id]").val(response[0].id);
      $("#update-form input[name=task]").val(response[0].task_name);
      //$("#update-form input[name=deadline]").val(deadlineVal);
      $("#update-form select[name=cotegory]").val(response[0].category_id);
      $("#update-form select[name=stutas]").val(response[0].task_stutas);
    });
  </script>
</body>
</html>
